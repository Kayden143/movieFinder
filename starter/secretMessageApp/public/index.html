
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Messaging App</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script defer src="js/writeMessage.js"></script>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-menu">
        <a class="navbar-item" href="viewMessages.html">
          Find a movie
        </a>
      </div>
    </nav>
    
    <section class="hero is-fullheight">
     
      <div class="hero-body has-text-centered">
        <div class="login">
           <h1 style = "color:black;" class="title has-text-centered">Movie Finding App</h1>
          <h2 style = "color:black;">"I love movies" - Rachel Africk</h2>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVQOHmDHo0lya42bDepTMb7XumY5yV-Q_f2A&usqp=CAU" width="325px" />
          <form action="javascript:void(0);">
            <div class="field">
              <div class="control">
                <input class="input is-medium" type="text" id="movieName" placeholder="Enter a movie name?" autocomplete="username" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium" type="text" id="passcode" placeholder="Enter a movie genre" autocomplete="username" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <textarea class="textarea is-medium" type="text" id="message" placeholder="What the description tho?" autocomplete="current-password" required></textarea>
              </div>
            </div>
            <br />
            <button style="background-color:#C24862;font-family:serif;" class="button is-block is-fullwidth red is-medium" id="sendMsg">
              Send Movie
            </button>
          </form>
          <br>
        </div>
      </div>
    </section>
    <script defer src="js/viewMessages.js"></script>
  </body>

</html>
